name: 构建并推送 Docker 镜像到 Docker Hub


on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 登录 Docker Hub
        uses: docker/login-action@v2
        with:
          username: wzxwhxcz
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            wzxwhxcz/vcptoolbox:latest
            wzxwhxcz/vcptoolbox:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 输出镜像信息
        run: |
          echo "✅ Docker 镜像构建成功！"
          echo "📦 镜像已推送到："
          echo "  - wzxwhxcz/vcptoolbox:latest"
          echo "  - wzxwhxcz/vcptoolbox:${{ github.sha }}"
          echo ""
          echo "🚀 运行镜像："
          echo "docker run -d -p 6005:6005 wzxwhxcz/vcptoolbox:latest"
